<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Handling Output Viewer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="text-center mb-4">Node.js File Handling Output Viewer</h2>

    <div class="row g-3">

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4>Employee Login</h4>
                    <p>View EmpLogin.txt content</p>
                    <a href="./data/EmpLogin.txt" class="btn btn-primary" target="_blank">Open File</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4>Product Stock</h4>
                    <p>View Prod.csv file content</p>
                    <a href="./data/Prod.csv" class="btn btn-success" target="_blank">Open File</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4>Food Orders</h4>
                    <p>View Orders.json details</p>
                    <a href="./data/Orders.json" class="btn btn-warning" target="_blank">Open File</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
