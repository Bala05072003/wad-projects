

!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Form (target="_blank")</title>
<style>
body { font-family: Arial, sans-serif; background:#f7f7f7; padding:30px; }
form { background:#fff; padding:20px; border-radius:6px; width:360px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
label { display:block; margin-top:10px; font-weight:600; }
input { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
.buttons { margin-top:14px; text-align:right; }
button { padding:8px 12px; margin-left:6px; }
</style>
</head>
<body>
<h2>Sign Up (opens in new tab)</h2>

<!-- form with target="_blank" will open the response in new tab/window -->
<form action="result_blank.html" method="post" target="_blank">
<label for="username">Username</label>
<input id="username" name="username" type="text" required>

<label for="email">Email</label>
<input id="email" name="email" type="email" required>

<label for="password">Password</label>
<input id="password" name="password" type="password" required>

<div class="buttons">
<button type="reset">Cancel</button>
<button type="submit">Submit</button>
</div>
</form>
</body>
</html>
