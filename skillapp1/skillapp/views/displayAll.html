<!DOCTYPE html>
<html>
<head>
    <title>Day Scholars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h3>Day Scholar Students</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Roll</th><th>Name</th><th>Skills</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
window.onload = async()=>{
    let res = await fetch("http://localhost:3000/api/dayscholars");
    let data = await res.json();

    let html = "";
    data.forEach(s=>{
        html += `<tr>
                    <td>${s.rollnumber}</td>
                    <td>${s.name}</td>
                    <td>${s.skills.join(", ")}</td>
                </tr>`;
    });

    document.getElementById("tbody").innerHTML = html;
};
</script>

</body>
</html>
