<!DOCTYPE html>
<html>
<head>
    <title>Search by Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h3>Search Students by Skill (Pattern Match)</h3>

<form id="skillForm">
    <input class="form-control mb-2" name="pattern" required placeholder="Enter skill pattern e.g. 'ing'">
    <button class="btn btn-secondary">Search</button>
</form>

<table class="table table-bordered mt-3">
    <thead>
        <tr><th>Roll</th><th>Name</th><th>Skills</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
document.getElementById("skillForm").onsubmit = async(e)=>{
    e.preventDefault();
    let p = e.target.pattern.value;

    let res = await fetch("/api/skill/" + p);
    let data = await res.json();

    let html = "";
    data.forEach(s=>{
        html += `<tr>
                    <td>${s.rollnumber}</td>
                    <td>${s.name}</td>
                    <td>${s.skills.join(", ")}</td>
                 </tr>`;
    });

    document.getElementById("tbody").innerHTML = html;
};
</script>

</body>
</html>
