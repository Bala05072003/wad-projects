<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/js/main.js"></script>
</head>
<body class="container mt-4">

<h3>Add Student</h3>

<form id="addForm">
    <input class="form-control mb-2" name="rollnumber" placeholder="Roll Number" required>
    <input class="form-control mb-2" name="name" placeholder="Name" required>
    <input class="form-control mb-2" name="guardian_phone" placeholder="Guardian Phone (optional)">
    
    <label>Skills:</label><br>
    <input type="checkbox" name="skills" value="dance"> Dance
    <input type="checkbox" name="skills" value="drawing"> Drawing
    <input type="checkbox" name="skills" value="painting"> Painting
    <input type="checkbox" name="skills" value="singing"> Singing
    <input type="checkbox" name="skills" value="chess"> Chess
    <input type="checkbox" name="skills" value="cricket"> Cricket
    <input type="checkbox" name="skills" value="soccer"> Soccer

    <br><br>
    <button class="btn btn-primary" type="submit">Add</button>
</form>

<script>document.getElementById("addForm").onsubmit = async (e)=>{
    e.preventDefault();
    const form = new FormData(e.target);
    
    let skills = form.getAll("skills");
    let phone = form.get("guardian_phone");
    if (phone === "") phone = null;

    const body = {
        rollnumber: form.get("rollnumber"),
        name: form.get("name"),
        guardian_phone: phone,
        skills: skills
    };

    const res = await fetch("http://localhost:3000/api/add", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
    });

    const data = await res.json();
    alert(data.msg); // Shows "Student already exists" if duplicate

    if (data.success) window.location.href = "index.html";
};

</script>

</body>
</html>
