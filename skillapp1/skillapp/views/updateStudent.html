<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h3>Update Student Skillset</h3>

<form id="updateForm">

    <input class="form-control mb-2" name="rollnumber" placeholder="Roll Number" required>

    <label>New Skills:</label><br>
    <input type="checkbox" name="skills" value="dance"> Dance
    <input type="checkbox" name="skills" value="drawing"> Drawing
    <input type="checkbox" name="skills" value="painting"> Painting
    <input type="checkbox" name="skills" value="singing"> Singing
    <input type="checkbox" name="skills" value="chess"> Chess
    <input type="checkbox" name="skills" value="cricket"> Cricket
    <input type="checkbox" name="skills" value="soccer"> Soccer

    <br><br>
    <button class="btn btn-warning" type="submit">Update</button>
</form>

<script>document.getElementById("updateForm").onsubmit = async(e)=>{
    e.preventDefault();
    let roll = e.target.rollnumber.value;
    let skills = new FormData(e.target).getAll("skills");

    let res = await fetch("http://localhost:3000/api/update/" + roll, {
        method:"PUT",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ skills })
    });

    let data = await res.json();
    alert(data.msg); // "Student not found" if roll doesn't exist

    if (data.success) window.location.href = "index.html";
};

</script>

</body>
</html>
