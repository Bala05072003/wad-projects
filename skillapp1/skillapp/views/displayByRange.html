<!DOCTYPE html>
<html>
<head>
    <title>Display By Roll Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Display Students By Roll Number Range</h3>

<form id="rangeForm">
    <input class="form-control mb-2" name="from" placeholder="From Roll Number" required>
    <input class="form-control mb-2" name="to" placeholder="To Roll Number" required>
    <button type = "submit" class="btn btn-primary">Search</button>
</form>

<table class="table table-striped mt-3">
    <thead>
        <tr><th>Roll</th><th>Name</th><th>Skills</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
document.getElementById("rangeForm").onsubmit = async(e)=>{
    e.preventDefault();
    let from =parseInt(e.target.from.value);
    let to = parseInt(e.target.to.value);

    let res = await fetch(`http://localhost:3000/api/range?from=${from}&to=${to}`);
    let data = await res.json();

    if(data.length === 0){
        alert("No students found in this range!");
        return;
    }

    let html = "";
    data.forEach(s=>{
        html += `<tr>
                    <td>${s.rollnumber}</td>
                    <td>${s.name}</td>
                    <td>${s.skills.join(", ")}</td>
                 </tr>`;
    });

    document.getElementById("tbody").innerHTML = html;
};
</script>

</body>
</html>
